<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&family=Karla:wght@300;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="stopwatch">
			<div class="stopwatch-inner">
				<div id="stopwatch" class="stopwatch-main">00:00:00:000</div>
				<div class="splitTime-heading" id="splitTime-heading">
					SPLIT TIME
				</div>
				<div id="splitwatch" class="split-watch">
					00:00:00:000
				</div>
				<div id="splitwatchReset" class="splitwatch-reset">
					00:00:00:000
				</div>
				<div class="column">
					<div class="stopwatch-controls">
						<button id="mainButton" class="start-button">Start</button>
						<button id="stopButton" class="stop-button">Pause</button>
						<button id="splitButton" class="split-button" disabled>Split</button>
						<button id="resetButton" class="reset-button" disabled>Reset</button>
					</div>	
					<div id="stopwatchsplits" class="stopwatchsplits">
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
