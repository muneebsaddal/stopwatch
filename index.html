<!DOCTYPE html>
<html>
	<head>
		<title>Stop Watch</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&family=Karla:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="display" class="display">
			<div class="time-largeText">00:00:00.0</div>
			<div class="time-smallText">00</div>
		</div>
		<div id="splitTimes" class="split-heading">SPLIT TIME</div>

		<div class="buttons">
			<button
				id="start-button"
				class="start-button"
				onclick="startStopwatch()"
			>
				Start
			</button>
			<button
				id="stop-button"
				class="stop-button"
				onclick="stopStopwatch()"
			>
				Stop
			</button>
			<button
				id="split-button"
				class="split-button"
				onclick="splitTime()"
			>
				Split
			</button>
			<button
				id="reset-button"
				class="reset-button"
				onclick="resetStopwatch()"
			>
				Reset
			</button>
		</div>

		<div id="times" class="times"><hr /></div>

		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
