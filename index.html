<!DOCTYPE html>
<html>
	<head>
		<title>Stop Watch</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&family=Karla:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="display" class="display">
			<div class="time-largeText">00:00:00.0</div>
			<div class="time-smallText">00</div>
			<div class="split-heading">SPLIT TIME</div>
		</div>
		<button onclick="startStopwatch()">Start</button>
		<button onclick="stopStopwatch()">Stop</button>
		<button onclick="splitTime()">Split</button>
		<div id="times"></div>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
