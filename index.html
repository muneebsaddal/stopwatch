<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="stopwatch">
			<div class="stopwatch__inner">
				<div id="stopwatchFlags" class="stopwatchFlags">
					<!-- <div class="flag">
                  <div class="flag__index">1</div>
                  <div class="flag__time">0:00:00.00</div>
               </div> -->
				</div>
				<div class="stopwatch-main">
					<div id="counter-h" class="counter counter-h counter-colon">
						00
					</div>
					<div id="counter-m" class="counter counter-m counter-colon">
						00
					</div>
					<div id="counter-s" class="counter counter-s counter-dot">
						00
					</div>
					<div id="counter-ms" class="counter counter-ms">00</div>
				</div>
				<div class="stopwatch-alt">
					<div
						id="alt-counter-h"
						class="counter counter-h counter-colon"
					>
						00
					</div>
					<div
						id="alt-counter-m"
						class="counter counter-m counter-colon"
					>
						00
					</div>
					<div
						id="alt-counter-s"
						class="counter counter-s counter-dot"
					>
						00
					</div>
					<div id="alt-counter-ms" class="counter counter-ms">00</div>
				</div>
				<div class="stopwatch__controls">
					<button class="stopwatch__button" id="startButton">
						&#9654;
					</button>
					<button class="stopwatch__button" id="stopButton">
						&#9724;
					</button>
					<button class="stopwatch__button" id="resetButton">
						&#128465;
					</button>
					<button class="stopwatch__button" id="flagButton">
						&#9873;
					</button>
					<!-- <button class="stopwatch__button"></button> -->
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
